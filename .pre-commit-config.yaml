# Pre-commit钩子配置
# 安装：uv add --group dev pre-commit && uv run pre-commit install
# 运行：uv run pre-commit run --all-files

repos:
  # 基础钩子
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        description: 移除行尾空白字符
      - id: end-of-file-fixer
        description: 确保文件以换行符结尾
      - id: check-yaml
        description: 检查YAML文件语法
      - id: check-toml
        description: 检查TOML文件语法
      - id: check-added-large-files
        description: 防止提交大文件
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        description: 检查合并冲突标记

  # Ruff代码检查和格式化
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        description: 运行Ruff代码检查
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        description: 运行Ruff代码格式化

  # MyPy类型检查（仅检查核心源码）
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        description: 运行MyPy类型检查
        additional_dependencies:
          - types-setuptools
          - typing-extensions
        args: [--ignore-missing-imports]
        files: ^src/pyutils/

  # 提交信息检查
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        description: 检查提交信息格式
        stages: [commit-msg]

# 全局配置
default_stages: [pre-commit]
fail_fast: false

# CI配置
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
